<div class="row justify-content-center col-sm-12 mt-5">
    <div class="col-sm-5">
        <div class="card ">
            <div class="card-header"> Registration Form </div>
            <div class="card-body">
                <form action="" [formGroup]="registrationForm">
                    <div class="form-group row">
                        <label for="name" class="col-sm-3"> Name </label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name"
                                required>
                            <div *ngIf="submited && registrationForm.controls.name.errors?.required"
                                class="alert alert-danger">
                                Name is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3"> Email </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                            <div *ngIf="submited && registrationForm.controls.email.errors?.required"
                                class="alert alert-danger">
                                Email is required!
                            </div>
                            <div *ngIf="submited && registrationForm.controls.email.errors?.pattern"
                                class="alert alert-danger">
                                Please enter valid email!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="mobileNo" class="col-sm-3"> MobileNo </label>
                        <div class="col-sm-8">

                            <input type="text" class="form-control" placeholder="Mobile No" maxlength="10" numbersOnly
                                formControlName="mobileNo">
                            <div *ngIf="submited && registrationForm.controls.mobileNo.errors?.required"
                                class="alert alert-danger">
                                Mobile No is required!
                            </div>
                            <div *ngIf="submited && registrationForm.controls.mobileNo.errors?.minlength"
                                class="alert alert-danger">
                                Mobile No length should 10 digit!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-sm-3"> Address </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Address" formControlName="address"
                                required>
                            <div *ngIf="submited && registrationForm.controls.address.errors?.required"
                                class="alert alert-danger">
                                Address is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="addOrUpdateUser()">
                            {{ isEditMode? 'Update User': 'Add New'}} </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
